version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wt_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - JWT_SECRET=supersecretjwtkey
      - SMTP_HOST=
      - SMTP_PORT=
      - SMTP_USER=
      - SMTP_PASS=
      - USE_S3=false
      - TZ=Asia/Kolkata
    volumes:
      - ./backend/app/uploads:/app/uploads
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wt_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://host.docker.internal:8000/api
    depends_on:
      - backend
    restart: unless-stopped
